<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ğŸ³ Recipe Manager</h1>
            <p>Add and manage your favorite recipes</p>
        </header>

        <main>
            <section class="add-recipe">
                <h2>Add New Recipe</h2>
                <form id="recipeForm">
                    <div class="form-group">
                        <label for="recipeName">Recipe Name:</label>
                        <input type="text" id="recipeName" name="recipeName" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="ingredients">Ingredients:</label>
                        <div id="ingredientsContainer">
                            <div class="ingredient-input">
                                <input type="text" name="ingredient" placeholder="Enter an ingredient" required>
                                <button type="button" class="remove-ingredient" style="display:none;">Ã—</button>
                            </div>
                        </div>
                        <button type="button" id="addIngredient" class="btn-secondary">+ Add Another Ingredient</button>
                    </div>
                    
                    <button type="submit" class="btn-primary">Save Recipe</button>
                </form>
            </section>

            <section class="recipes-list">
                <h2>Your Recipes</h2>
                <div id="recipesList">
                    <p class="loading">Loading recipes...</p>
                </div>
            </section>
        </main>
    </div>

    <div id="notification" class="notification hidden"></div>

    <script src="app.js"></script>
</body>
</html>
