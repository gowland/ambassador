version: '3.8'

services:
  # Proxy Service (Business Logic Layer)
  proxy-service:
    build:
      context: ./proxy-service
      dockerfile: Dockerfile
    container_name: recipe-proxy-service
    environment:
      - NODE_ENV=production
      - PORT=3002
      # Base URL for Redis services - proxy will route to :3001, :3004, or :3003 based on recipe name
      - REDIS_SERVICE_BASE_URL=http://host.docker.internal
    networks:
      - recipe-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3002/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # UI Service (Presentation Layer)
  ui-service:
    build:
      context: ./ui-service
      dockerfile: Dockerfile
    container_name: recipe-ui-service
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - PROXY_SERVICE_URL=http://proxy-service:3002
    depends_on:
      - proxy-service
    networks:
      - recipe-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  recipe-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16